<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La rencontre</title>
    <style>
        :root {
            --primary-color: #5b86e5;
            --secondary-color: #36d1dc;
            --accent-color: #ff7e5f;
            --text-color: #333333;
            --background-color: #f8f9fa;
            --container-color: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 8px;
            flex: 1;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .content {
            text-align: center;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        a > text {
            display: none;
        }
        
    </style>
</head>
